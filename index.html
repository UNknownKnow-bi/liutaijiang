        function loadPage(pageId) {

            });

                });
            });
        }

        let currentIndex = 1;
        let cardContents = [];

        function rotateCards(direction) {
            const totalCards = cardContents.length;
            if (direction === 'left') {
                currentIndex = (currentIndex - 1 + totalCards) % totalCards;
            } else {
                currentIndex = (currentIndex + 1) % totalCards;
            }
            updateCards();
        }

        function updateCards() {
            const cards = document.querySelector('.rotating-cards');
            if (!cards) return;

            const totalCards = cardContents.length;
            
            const cardIndices = Array.from({length: totalCards * 3}, (_, i) => i % totalCards);
            const visibleCards = cardIndices.slice(currentIndex, currentIndex + 3);
            
            cards.innerHTML = '';
            visibleCards.forEach((index, position) => {
                const card = document.createElement('div');
                card.className = `card ${position === 1 ? '' : 'side-card'}`;
                card.innerHTML = cardContents[index];
                cards.appendChild(card);
            });
        }
        
        document.querySelectorAll('.game-image-container').forEach(container => {
            container.addEventListener('mouseover', function() {
                this.querySelector('.image-hover-text').style.display = 'block';
            });
            container.addEventListener('mouseout', function() {
                this.querySelector('.image-hover-text').style.display = 'none';
            });
        });

        function initializeCards() {
            const cards = document.querySelector('.rotating-cards');
            if (cards) {
                cardContents = Array.from(cards.children).map(card => card.outerHTML);
                updateCards();
            }
        }

            // Handle play button click
            playButton.addEventListener('click', function() {
                if (shanheVideo.paused) {
                    shanheVideo.play();
                    playButton.textContent = '暂停';
                } else {
                    shanheVideo.pause();
                    playButton.textContent = '播放';
                }
            });

            // Update button text when video ends
            shanheVideo.addEventListener('ended', function() {
                playButton.textContent = '重播';
            });
        });

        // 初始加载
        function initialLoad() {
            const pageId = decodeURIComponent(window.location.hash.slice(1)) || '主页简介';
            loadPage(pageId);
        }

        // 处理导航
        window.addEventListener('hashchange', () => {
            const pageId = decodeURIComponent(window.location.hash.slice(1)) || '主页简介';
            loadPage(pageId);
        });

        // 页面加载完成后初始化
        window.addEventListener('load', initialLoad);
        
    </script>
</body>
</html>

        function loadPage(pageId) {
            const decodedPageId = decodeURIComponent(pageId);
            const mainContent = document.getElementById('main-content');
            
            // Check if it's a mobile device and the pageId is '主页简介'
            if (window.innerWidth <= 768 && decodedPageId === '主页简介') {
                // Load the next available page instead

                mainContent.innerHTML = `<div class="page-content">${pages[nextPageId] || '页面不存在'}</div>`;
            } else {
                mainContent.innerHTML = `<div class="page-content">${pages[decodedPageId] || '页面不存在'}</div>`;
            }
        
        // Update active class in sidebar
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.classList.remove('active');
        });
        const activeLink = document.querySelector(`.sidebar a[href="#${pageId}"]`);
        if (activeLink) {
            activeLink.classList.add('active');
        }

        // 如果是主页简介，初始化卡片
        if (pageId === '主页简介') {
            initializeCards();

        document.querySelectorAll('.game-image-container').forEach(container => {

    let currentIndex = 1;
    let cardContents = [];

    function rotateCards(direction) {
        const totalCards = cardContents.length;
        if (direction === 'left') {
            currentIndex = (currentIndex - 1 + totalCards) % totalCards;
        } else {
            currentIndex = (currentIndex + 1) % totalCards;
        }
        updateCards();
    }

    function flipCard(card) {
        card.classList.toggle('flipped');
    }


    function updateCards() {
        const cards = document.querySelector('.rotating-cards');
        if (!cards) return;

        const totalCards = cardContents.length;
        
        if (window.innerWidth <= 768) {
            // 在移动设备上显示所有卡片
            cards.innerHTML = cardContents.join('');
        } else {
            // 在桌面设备上保持原有的旋转功能
            const cardIndices = Array.from({length: totalCards * 3}, (_, i) => i % totalCards);
            const visibleCards = cardIndices.slice(currentIndex, currentIndex + 3);
            
            cards.innerHTML = '';
            visibleCards.forEach((index, position) => {
                const card = document.createElement('div');
                card.className = `card ${position === 1 ? '' : 'side-card'}`;
                card.innerHTML = cardContents[index];
                cards.appendChild(card);
            });
        }
    }

    function initializeCards() {
        const cards = document.querySelector('.rotating-cards');
        if (cards) {
            cardContents = Array.from(cards.children).map(card => card.outerHTML);
            updateCards();
        }
    }
